<div class="container-fluid sales-register">
    <!-- User Details Section -->
    <div class="section user-details">
      <h3 class="section-title">Party Details / Invoices</h3>
      <div class="row">
        <div class="col-md-6">
          <label>Party Name</label>
          <input type="text" class="form-control" placeholder="Enter party name" />
        </div>
        <div class="col-md-6">
          <label>Address</label>
          <input type="text" class="form-control" placeholder="Enter address" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <label>Mobile</label>
          <input type="text" class="form-control" placeholder="Enter mobile number" />
        </div>
        <div class="col-md-4">
          <label>Phone No.</label>
          <input type="text" class="form-control" placeholder="Enter phone number" />
        </div>
        <div class="col-md-4">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Enter email" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <label>Invoice No.</label>
          <input type="text" class="form-control" placeholder="#PR" />
        </div>
        <div class="col-md-4">
          <label>GST No.</label>
          <input type="text" class="form-control" placeholder="Enter GST number" />
        </div>
        <div class="col-md-4">
            <label>Invoice Date</label>
            <div class="invoice-date-container">
              <input
                matInput
                class="form-control"
                [matDatepicker]="picker"
                placeholder="Select Date"
              />
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </div>
          </div>
          
    </div>
  
    <!-- Separator -->
    <hr />
  
    <!-- Item Details Section -->
    <div class="section item-details">
      <h3 class="section-title">Item Details</h3>
      <div class="row">
        <div class="col-md-4">
          <label>Type</label>
          <select class="form-control">
            <option value="" disabled selected>Select Type</option>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Item Name</label>
          <select class="form-control">
            <option value="" disabled selected>Select Item</option>
            <option value="ring">Ring</option>
            <option value="chain">Chain</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Qty</label>
          <input type="number" class="form-control" placeholder="Enter quantity" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <label>Weight (gm)</label>
          <input type="text" class="form-control" placeholder="Enter weight" />
        </div>
        <div class="col-md-4">
          <label>Product Price</label>
          <input type="text" class="form-control" placeholder="Enter price" />
        </div>
        <div class="col-md-4">
          <label>Discount</label>
          <input type="text" class="form-control" placeholder="Enter discount" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <label>SGST</label>
          <input type="text" class="form-control" placeholder="Enter SGST" />
        </div>
        <div class="col-md-4">
          <label>CGST</label>
          <input type="text" class="form-control" placeholder="Enter CGST" />
        </div>
        <div class="col-md-4">
          <label>Total Value</label>
          <input type="text" class="form-control" placeholder="Enter total value" />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12 text-right">
          <button class="btn btn-success">Save</button>
          <button class="btn btn-warning">Print</button>
  
        </div>
      </div>
    </div>
  </div>
